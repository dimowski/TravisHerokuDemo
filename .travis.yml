language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
before_install:
  - chmod +x mvnw
script:
  - ./mvnw clean
#  - ./mvnw test
  - ./mvnw package -DskipTests
branches:
  only:
  - master
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
deploy:
  provider: heroku
  app: cadsoft
  skip_cleanup: true
  api_key:
    secure: ""
